# Docker Compose 配置文件
version: '3.8'

services:
  nav-app:
    image: mjjnav:1.2.2
    build: .
    container_name: mjjnav
    ports:
      - "721:721"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - DOCKER_ENV=true
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:721/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
